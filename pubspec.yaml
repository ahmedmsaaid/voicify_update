name: voicify
description: "Voicify"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  speech_to_text: ^7.0.0
  lottie: ^3.1.2
  percent_indicator: ^4.2.3
  pdf: ^3.11.1
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2
  easy_localization: ^3.0.7
  share_plus: ^10.0.2
  google_speech: ^5.3.0
  dart_openai: ^5.1.0
  file_picker: ^8.1.2
  dio: ^5.7.0
  intl: ^0.19.0
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.4.2
  flutter_facebook_auth: ^7.1.1
  ffmpeg_kit_flutter_audio: ^6.0.3
  url_launcher: ^6.3.1
  get_it: ^8.0.0
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/lotte_files/
    - assets/fonts/ar/
    - assets/